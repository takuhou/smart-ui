    <body>
        <div id="select"></div>
        <script>
            window.select = function(text) {
                var selectDom = document.getElementById("select");
                selectDom.innerText = text;
            }
        </script>
        <script src="../dist/main.js"></script>
        <div id="boring-decision"></div>
        <script>
            var boringDecision = new BoringDecision({
                limit : 2000,
                startColor : "black",
                endColor : "green",
                size: 100,
                callback: window.select
            });
            boringDecision.init();
        </script>
    </body>
</html>
